{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Aplicaci√≥n simple para gestionar una lista de tareas.">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="{% static 'tasks/main.css' %}">
</head>

<style>
    /* =======================
   MAIN CSS - TASK APP
   ======================= */

/* ---- Variables de color ---- */
:root {
    --bg-start: #fdfbfb;
    --bg-end: #ebedee;
    --card-bg: #ffffff;
    --card-border: #e9eef3;
    --accent: #7aa7ff;
    --accent-2: #ffb3c1;
    --text-primary: #2c3e50;
    --text-secondary: #6b7c93;
    --success: #8bd3dd;
    --danger: #ff6b6b;
}

[data-theme="dark"] {
    --bg-start: #0e1424;
    --bg-end: #0b1220;
    --card-bg: #0f172a;
    --card-border: #0b1220;
    --accent: #7aa7ff;
    --accent-2: #60c2ff;
    --text-primary: #e5e7eb;
    --text-secondary: #cbd5e1;
    --success: #3cb371;
    --danger: #ff6b6b;
}

/* ---- Reset y body ---- */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, var(--bg-start) 0%, var(--bg-end) 100%);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    transition: all 0.3s ease;
}

/* ---- Container principal ---- */
.container {
    max-width: 720px;
    margin: 40px auto;
    background: var(--card-bg);
    border-radius: 12px;
    border: 1px solid var(--card-border);
    box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    padding: 32px 24px;
    transition: all 0.3s ease;
}

/* ---- Header ---- */
.main-title {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 16px;
    letter-spacing: 1px;
}

.app-header .header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.toggle-btn {
    border: 1px solid #d0d7de;
    background: var(--card-bg);
    color: var(--text-primary);
    border-radius: 999px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 0.95rem;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    transition: all 0.2s ease;
}

.toggle-btn:hover { 
    background: var(--accent);
    color: white;
}
.toggle-btn:active { transform: scale(0.98); }

/* ---- Formulario ---- */
.task-form input[type="text"],
.task-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #bfc9d1;
    border-radius: 6px;
    font-size: 1rem;
    background: var(--card-bg);
    color: var(--text-primary);
    transition: all 0.2s ease;
    box-sizing: border-box;
}

.task-form input[type="text"]:focus,
.task-form textarea:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 3px rgba(122, 167, 255, 0.1);
}

.add-btn {
    background: linear-gradient(90deg, var(--accent) 0%, #9dc0ff 100%);
    color: #fff;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(90,173,226,0.2);
    transition: all 0.25s ease-in-out;
    width: 100%;
}

.add-btn:hover { 
    background: linear-gradient(90deg, #9dc0ff 0%, var(--accent) 100%); 
    transform: translateY(-2px);
}
.add-btn:active { transform: translateY(0); }

/* ---- Secci√≥n de tareas ---- */
.tasks-section {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-top: 24px;
}

.task-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(44,62,80,0.06);
    padding: 18px 16px;
    border-left: 5px solid var(--accent);
    transition: all 0.25s ease;
}

.task-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.task-info {
    flex: 1;
}

.task-title {
    margin: 0 0 6px 0;
    font-size: 1.15rem;
    font-weight: 600;
    color: var(--text-primary);
}

.task-desc { 
    margin: 0; 
    font-size: 0.98rem; 
    color: var(--text-secondary); 
}

/* ---- Bot√≥n eliminar ---- */
.delete-btn {
    background: linear-gradient(90deg, var(--danger) 0%, #ff8e8e 100%);
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 0.98rem;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(231,76,60,0.10);
    transition: all 0.25s ease-in-out;
    white-space: nowrap;
}

.delete-btn:hover { 
    background: linear-gradient(90deg, #ff8e8e 0%, var(--danger) 100%); 
    transform: translateY(-1px);
}
.delete-btn:active { transform: translateY(0); }

/* ---- Estado vac√≠o ---- */
.no-tasks { 
    text-align: center; 
    color: var(--text-secondary); 
    font-size: 1.1rem; 
    margin-top: 24px;
    padding: 40px 20px;
}

/* ---- Footer ---- */
.app-footer {
    margin-top: 28px;
    text-align: center;
    color: var(--text-secondary);
    padding-top: 20px;
    border-top: 1px solid var(--card-border);
}

.app-footer a { 
    color: var(--accent); 
    text-decoration: none; 
}
.app-footer a:hover { text-decoration: underline; }

/* ---- Utilidades ---- */
.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}

/* ---- Responsividad ---- */
@media (max-width: 700px) {
    .container { 
        margin: 20px auto;
        padding: 20px 16px; 
    }
    .main-title { font-size: 1.8rem; }
    .task-card { 
        flex-direction: column; 
        align-items: stretch; 
        gap: 12px; 
    }
    .delete-btn {
        align-self: flex-end;
    }
}

@media (max-width: 480px) {
    .container {
        margin: 10px auto;
        padding: 16px 12px;
        border-radius: 8px;
    }
    .main-title { font-size: 1.5rem; }
    .app-header .header-row {
        flex-direction: column;
        gap: 12px;
    }
}
</style>

<body>
    <div class="container">
        <header class="app-header">
            <div class="header-row">
                <h1 class="main-title">Lista de Tareas</h1>
                <button id="themeToggle" class="toggle-btn" type="button" aria-pressed="false" aria-label="cambiar tema">üåô</button>
            </div>
        </header>

        <section class="form-section" aria-labelledby="form-title">
            <h2 id="form-title" class="visually-hidden">Crear nueva tarea</h2>
            <form class="task-form" action="{% url 'create_task' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Escribe el t√≠tulo" aria-label="T√≠tulo de la tarea" required>
                <textarea name="description" rows="3" placeholder="Escribe la descripci√≥n de la tarea" aria-label="Descripci√≥n de la tarea"></textarea>
                <button class="add-btn" type="submit">Agregar tarea</button>
            </form>
        </section>

        <section class="tasks-section" aria-labelledby="list-title">
            <h2 id="list-title" class="visually-hidden">Listado de tareas</h2>
            {% for task in tasks %}
                <article class="task-card">
                    <div class="task-info">
                        <h3 class="task-title">{{ task.title }}</h3>
                        <p class="task-desc">{{ task.description }}</p>
                    </div>
                    <div class="task-actions" style="display:flex; gap:8px; align-items:center;">
                        <button type="button" class="toggle-btn edit-btn" data-task-id="{{ task.id }}" aria-controls="edit-{{ task.id }}" aria-expanded="false">Editar</button>
                        <details id="edit-{{ task.id }}">
                            <summary class="visually-hidden">Editar</summary>
                            <form action="{% url 'edit_task' task.id %}" method="POST" class="task-form" style="margin-top:10px; min-width:260px;">
                                {% csrf_token %}
                                <input type="text" name="title" value="{{ task.title }}" placeholder="T√≠tulo" required>
                                <textarea name="description" rows="2" placeholder="Descripci√≥n">{{ task.description }}</textarea>
                                <button type="submit" class="add-btn">Guardar cambios</button>
                            </form>
                        </details>
                        <form class="delete-form" action="{% url 'delete_task' task.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="delete-btn" aria-label="Eliminar tarea {{ task.title }}">
                                Eliminar
                            </button>
                        </form>
                    </div>
                </article>
            {% empty %}
                <p class="no-tasks">No hay tareas a√∫n</p>
            {% endfor %}
        </section>

        <footer class="app-footer">
            <small>Hecho con Django ‚Ä¢ <a href="/tasks/">Actualizar</a></small>
        </footer>
    </div>

    <script>
    (function() {
        const btn = document.getElementById('themeToggle');
        const root = document.documentElement;
        
        // Cargar tema guardado
        const stored = localStorage.getItem('theme');
        if (stored === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            root.setAttribute('data-theme', 'dark');
            if (btn) btn.textContent = '‚òÄÔ∏è';
        }
        
        // Toggle tema
        btn && btn.addEventListener('click', function() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.body.removeAttribute('data-theme');
                root.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                btn.textContent = 'üåô';
                btn.setAttribute('aria-pressed', 'false');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                root.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                btn.textContent = '‚òÄÔ∏è';
                btn.setAttribute('aria-pressed', 'true');
            }
        });
    })();
    function toggleEdit(id, buttonEl) {
        var details = document.getElementById('edit-' + id);
        if (!details) return;
        var isOpen = details.hasAttribute('open');
        if (isOpen) {
            details.removeAttribute('open');
            if (buttonEl) buttonEl.setAttribute('aria-expanded', 'false');
        } else {
            details.setAttribute('open', 'open');
            if (buttonEl) buttonEl.setAttribute('aria-expanded', 'true');
        }
    }
    // Delegated listener for edit buttons
    document.addEventListener('click', function(e) {
        var target = e.target;
        if (target && target.classList && target.classList.contains('edit-btn')) {
            var id = target.getAttribute('data-task-id');
            toggleEdit(id, target);
        }
    });
    </script>
</body>
</html>
